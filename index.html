<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="./jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body onload="setPage()">
    <div id="loginPage">
      <div class="centered">
        <p id="loginError"><strong>Please provide both a username and password for an already created account</strong></p>
        <button id="guest" onclick="showMenuPage()">Guest User</button><br>
        <label for="username">Username</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password"><br>
        <button onclick="login()">Log In</button><br>
        <button id="signUp" onclick="openModal()">Sign Up</button>
      </div>
      <div id="signUpModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h1>Sign Up</h1>
          <p id="signUpError"><strong>Please fill in username and password</strong></p>
          <label for="unameSignUp">Username</label>
          <input type="text" id="unameSignUp" name="unameSignUp"><br>
          <label for="fnameSignUp">First Name</label>
          <input type="text" id="fnameSignUp" name="fnameSignUp"><br>
          <label for="lnameSignUp">Last Name</label>
          <input type="text" id="lnameSignUp" name="lnameSignUp"><br>
          <label for="emailSignUp">Email</label>
          <input type="text" id="emailSignUp" name="emailSignUp"><br>
          <label for="passSignUp">Password</label>
          <input type="text" id="passSignUp" name="passSignUp"><br>
          <button onclick="signUp()">Sign Up</button>
        </div>
      </div>
    </div>
    <div id="menuPage">
      MENUUUUUUUUUUUUUU<br>
      <button onclick="logout()">Log Out</button>
    </div>
  </body>
</html>
