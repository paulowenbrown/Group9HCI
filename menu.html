<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.5.1.js"></script>
    <link href="menu.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Menu</title>
</head>
<body>
    <div class = "topBar">
        <div id="address">
        <form>
            <input type="text" placeholder="Address" id="address">
        </form>
        </div>
        <h1 id="title">FUNNY PLACEHOLDER NAME</h1>
        <div class="account-container">
            <button id="accountBtn" onclick="showAccountPage()">Account</button>
            <button id="logOut" onclick="logout()">Log Out</button>
            <button id="logIn" onclick="">Log In</button>
        </div>
    </div>

    <div class = "rSidebar">
        <div class="wrap-button">
            <input type="button" id ="backButton" value="BACK TO SEARCH">
        </div>

        <div class="pill-nav">
            <div class="search-container">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search" name="search">
            </div>
            <div class="sort-container">
                <label for="sort">Sort</label>
                <select name="text" id="sort">
                    <option value ="all">All</option>
                    <option value ="popularity">Popularity</option>
                    <option value ="price">Price</option>
                    <option value ="specials">Specials</option>
                </select>
            </div>
            <h2 id="category">Categories</h2><hr>
            <a href="" id="all" name="category" value="all" class="pill-active">All</a>
            <a href="" id="combos" name="category" value="combos">Combos</a>
            <a href="" id="appetizers" name="category" value="appetizers">Appetizers</a>
            <a href="" id="sideDish" name="category" value="sideDish">Side Dishes</a>
            <a href="" id="mainDish" name="category" value="mainDish">Main Dishes</a>
            <a href="" id="desserts" name="category" value="desserts">Desserts</a>
            <a href="" id="storePolicy" name="category" value="storePolicy">Store Policy</a>
        </div>
    </div>
    
    <div class = "orderBar">
        <div class ="pill-checkout">
            <h2 id="singleOrGroup">SINGLE</h2>
            <button type="button" id="addPerson" onclick="addOrderSection();"><i class="fa fa-user-plus"></i></button>
            <div id="orderList"></div>
        </div>
        <input type="button" id="checkout" value="Checkout">
    </div>

    <div class = "restaurantDisplayName">
        <h1>Restaurant Name</h1>
    </div>
    <div id = "dishSpace">
    </div>
    
    <script src="menu.js"></script>
    <script type="text/javascript">
        $('#checkout').click(function() {
            var list = $('#orderList').find('.orderSection');
            var arr = [];
            for(var i = 0; i < list.length; i++) {
                var name = $(list[i]).find('h2').html();
                var item = $(list[i]).find('.orderListItem').length;
                arr.push({
                    'person': name,
                    'items': item
                })
            }
            localStorage.setItem('persons', JSON.stringify(arr));


            location.href = 'checkout.html';
        })
    </script>
</body>
</html>
