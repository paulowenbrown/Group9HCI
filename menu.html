<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.5.1.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Menu</title>
</head>
<body>
    <div id="menuPage">
        <div class = "topBar">
            <div id="address">
            <form>
                <input type="text" placeholder="Address" id="address">
            </form>
            </div>
            <h1 id="title">FUNNY PLACEHOLDER NAME</h1>
            <div class="account-container">
                <button id="accountBtn" onclick="showAccountPage()">Account</button>
                <button id="logOut" onclick="logout()">Log Out</button>
                <button id="logIn" onclick="">Log In</button>
            </div>
        </div>

        <div class = "rSidebar">
            <div class="wrap-button">
                <input type="button" id ="backButton" value="BACK TO SEARCH">
            </div>

            <div class="pill-nav">
                <div class="search-container">
                    <button type="submit"><i class="fa fa-search"></i></button>
                    <input type="text" id="menuSearch" placeholder="Search" name="menuSearch" oninput="refreshMenuItems()">
                </div>
                <div class="sort-container">
                    <label for="sort">Sort</label>
                    <select name="text" id="sort" onchange="refreshMenuItems()">
                        <option value ="all">All</option>
                        <option value ="popularity">Popularity</option>
                        <option value ="price">Price</option>
                        <option value ="specials">Specials</option>
                    </select>
                </div>
                <h2 id="category">Categories</h2><hr>
                <a id="all" name="category" class="pill-active" onclick="refreshMenuItems()">All</a>
                <a id="combos" name="category" onclick="refreshMenuItems()">Combos</a>
                <a id="appetizers" name="category" onclick="refreshMenuItems()">Appetizers</a>
                <a id="sides" name="category" onclick="refreshMenuItems()">Side Dishes</a>
                <a id="mains" name="category" onclick="refreshMenuItems()">Main Dishes</a>
                <a id="desserts" name="category" onclick="refreshMenuItems()">Desserts</a>
                <a id="storePolicy" name="category" onclick="refreshMenuItems()">Store Policy</a>
            </div>
        </div>
        
        <div class = "orderBar">
            <div class ="pill-checkout">
                <h2 id="singleOrGroup">SINGLE</h2>
                <button type="button" id="addPerson" onclick="addOrderSection();"><i class="fa fa-user-plus"></i></button>
                <div id="orderList"></div>
            </div>
            <input type="button" id="checkout" value="Checkout">
        </div>

        <div class = "restaurantDisplayName">
            <h1>Restaurant Name</h1>
        </div>
        <div id = "dishSpace">
        </div>
    </div>
    
    <script src="menu.js"></script>
</body>
</html>
