    <meta charset="utf-8" />
    <title>Checkout</title>
    <script type="text/javascript" src="./jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="./styles.css">

<body>
    <div id="checkoutPage">
        <!-- Top header bar -->
        <div class="topBar">
            <h1 id="title">FUNNY PLACEHOLDER NAME</h1>
            <div class="account-container">
                <button id="accountBtn" onclick="showAccountPage()">Account</button>
                <button id="logOut" onclick="logout()">Log Out</button>
                <button id="logIn" onclick="">Log In</button>
            </div>
        </div>

        <!-- Body Container -->
        <div class="rSidebar">
            <div class="wrap-button">
                <input type="button" id="backMenu" value="RETURN TO MENU">
            </div>
            <div class="pill-nav">
                <h2 id="delivery">Delivery</h2>
                <hr>
                <div class="select-container">
                    <label for="selectAddress">Address</label>
                    <select id="selectAddress">
                        <option value="home">123 university street</option>
                        <option value="school">1 main hwy</option>
                    </select>
                </div>
                <p>Delivery Time:</p>
                <div class="note-container">
                    <label>Extra Notes</label>
                    <textarea id="extraNote" rows="4" cols="50"></textarea>
                </div>
            </div>
        </div>

        <div class="checkoutSpace">
            <h1>Your Order</h1>
            <div id="persons">
                <div class="item">
                    <h2>Person 1</h2>
                    <button id="payment-select">Select Payment</button>
                    <h3>Items:</h3>
                    <h3>Total:</h3>
                </div>
            </div>

            <button type="submit" id="placeOrder">Place Order</button>
        </div>

        <div class="modal" id="payment-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="payment-close" id="payment-close">&times;</span>
                    <h2>Select Payment</h2>
                </div>
                <div class="modal-body">
                    <p class="">Cards: </p>
                    <div id="cardList"></div>
                    <button id="addCard-btn">Add Card</button> <br>

                    <label for="Contacts">Contacts:</label><br>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit">Confirm</button>
                </div>
            </div>
        </div>
